<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      data-layout-decorate="~{layout/layout}">

<body>
<div layout:fragment="content">
    <div class="container">

        <span th:if="${param.error != null}">
            <div style="color: red; ">ID or password is invalid</div>
            <br/>
        </span>

        <form class="form-signin" method="post" action="/login/process">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="id" class="sr-only">User Id</label>
            <input type="text" id="id" name="id" class="form-control" placeholder="User Id" required autofocus>
            <span th:if="${session.invalidUsername}" style="color: red; ">ID Not Found</span><br />

            <label for="pwd" class="sr-only">Password</label>
            <input type="password" id="pwd" name="pwd" class="form-control" placeholder="Password" required>
            <span th:if="${session.invalidPassword}" style="color: red; ">Password Not match</span><br />

            <!--
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            //-->

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div> <!-- /container -->
</div>
</body>
</html>
