<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap-3.4.1.min.css}">

    <meta name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
</head>
<body>
<!-- Static navbar navbar-static-top navbar-fixed-top -->
<nav class="navbar navbar-default navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Simply userBoard</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li th:class="${#httpServletRequest.requestURI == '/' ? 'active' : ''}"><a th:href="@{/}">Home</a></li>
                <li th:class="${#httpServletRequest.requestURI == '/users' ? 'active' : ''}"><a th:href="@{/users}">Users</a></li>
                <li th:class="${#httpServletRequest.requestURI == '/board' ? 'active' : ''}"><a th:href="@{/board}">Board</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()"><a href="/#"><span sec:authentication="principal.username"/> ë‹˜</span>  <span
                        sec:authentication="principal.authorities"/></a></li>
                <li sec:authorize="isAuthenticated()" class="active"><a href="/sign-out">Sign Out</a></li>
                <li sec:authorize="!isAuthenticated()" class="active"><a href="/sign-in">Sign In</a></li>
                <li sec:authorize="!isAuthenticated()"><a href="/sign-up">Sign Up</a></li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
</nav>
</body>
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script type="text/javascript" th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap-3.4.1.min.js}"></script>

</html>
