<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Board</title>
</head>
<body>
<th:block th:include="fragments/block-heading" />
<div class="container">
    <h1>Board</h1>
    <table id="userTable" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>Seq</th>
            <th>Title</th>
            <th>Reg Type</th>
            <th>Reg Name</th>
            <th>Reg Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.size(lists) == 0}">
            <td th:colspan="5"> 데이터가 없습니다.</td>
        </tr>
        <tr th:unless="${#lists.size(lists) == 0}" th:each="list: ${lists}">
            <td th:text="${list.seq}"></td>
            <td><a th:href="@{/board/}+${list.seq}" th:text="${list.title}">제목</a></td>
            <td th:text="${list.regType}"></td>
            <td th:text="${list.userId}"></td>
            <td th:text="${list.regDt}"></td>
        </tr>
        </tbody>
    </table>

    <div>
        <button type="button" class="btn btn-default" onclick="location.href='/board/form'">Write</button>
    </div>
</div>
</body>
</html>

<script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
