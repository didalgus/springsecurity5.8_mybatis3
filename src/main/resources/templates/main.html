<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Main</title>
</head>
<body>

<th:block th:include="fragments/block-heading"/>

<div class="container">
    <h1>Main</h1>
    <ul>
        <li sec:authorize="hasAuthority('ROLE_ADMIN')">
            <a href="/users">Admin Tool</a>
        </li>

        <li sec:authorize-url="/board">
            <a href="/board">board list</a>
        </li>

        <!-- EnableMethodSecurity, PreAuthorize 사용 예시 -->
        <li>
            <a href="/users">admin-only</a>
        </li>
    </ul>
</div>

</body>
</html>
