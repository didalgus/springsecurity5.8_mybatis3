<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Admin Tool</title>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
   <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
   <script src="https://cdn.datatables.net/1.10.12/js/dataTables.bootstrap.min.js"></script>
   <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/dataTables.bootstrap.min.css" />

</head>
<body>
<th:block th:include="fragments/block-heading"/>
<div class="container">

    <h1>Admin Tool</h1>
    <b>Only administrators can come in.</b>

    <table id="userTable" class="table table-striped table-bordered table-hover">
        <thead>
        <tr>
            <th>No.</th>
            <th>UserID</th>
            <th>User Name</th>
            <th>User Password</th>
            <th>User Authority</th>
            <th>CreatedAt</th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="user, idx: ${users}">
                <td th:text="${idx.index}"></td>
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.authority}"></td>
                <td th:text="${user.createAt}"></td>
            </tr>
        </tbody>
    </table>
</div>
</body>
</html>

<script>
// https://www.webslesson.info/2016/10/datatables-jquery-plugin-with-php-mysql-and-bootstrap.html

$(document).ready(function(){
  $('#userTable').DataTable();
});
</script>
